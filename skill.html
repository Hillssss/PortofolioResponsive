<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/7ad8969873.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Skills</title>
</head>
<body>
    <section class="skill" id="skill">
        <div class="title">
            <h2><span>Ski</span>lls</h2>
            <a href="index.html"><i class="fa-solid fa-arrow-left fa-beat-fade"> Back</i></a>
        </div>
        <div class="boxx">
            <div class="cardd">
                <i class="fa-solid fa-code fa-spin"></i>
                <h5>Front-End Developer</h5>
                <div class="skill-bar">
                    <p>HTML</p>
                    <div class="skill-box">
                        <div class="html">90%</div>
                    </div>
                    <p>CSS</p>
                    <div class="skill-box">
                        <div class="css">80%</div>
                    </div>
                    <p>JavaScript</p>
                    <div class="skill-box">
                        <div class="javascript">70%</div>
                    </div>
            </div>
        </div>
        <div class="cardd">
            <i class="fa-solid fa-laptop-code fa-spin fa-spin-reverse"></i>

            <div class="skill-bar">
                <p>Java</p>
                <div class="skill-box">
                    <div class="java">90%</div>
                </div>
                <p>PHP</p>
                <div class="skill-box">
                    <div class="php">80%</div>
                </div>
                <p>RESTfulAPI</p>
                <div class="skill-box">
                    <div class="api">75%</div>
                </div>
                <p>Quarkus</p>
                <div class="skill-box">
                    <div class="quarkus">65%</div>
                </div>
        </div>
    </div>
            <div class="cardd">
                <i class="fa-solid fa-palette fa-spin-pulse"></i>
                <h5>Web Designer</h5>
                    <div class="skill-bar">
                    <p>Figma</p>
                <div class="skill-box">
                        <div class="figma">65%</div>
                    </div>
                    <p>Sketch</p>
                    <div class="skill-box">
                        <div class="sketch">70%</div>
                    </div>
                    <p>PhotoShop</p>
                    <div class="skill-box">
                        <div class="ps">50%</div>
                    </div>
    </section>

</html>
